<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>JavaScript Fundamentals Practice</h1>

  <!-- Part 1: Variables & Conditionals -->
  <section id="part1">
    <h2>Part 1: Variables & Conditionals</h2>
    <label for="ageInput">Enter your age:</label>
    <input type="number" id="ageInput" min="0" />
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section id="part2">
    <h2>Part 2: Functions</h2>
    <button id="calcTotalBtn">Calculate Total Price</button>
    <p id="totalPriceResult"></p>

    <button id="toggleTextBtn">Toggle Text</button>
    <p id="toggleText" style="display: none;">Hello! This text can be toggled.</p>
  </section>

  <!-- Part 3: Loops -->
  <section id="part3">
    <h2>Part 3: Loops</h2>
    <button id="printNumbersBtn">Print Numbers 1 to 5</button>
    <p id="numbersOutput"></p>

    <button id="countdownBtn">Countdown from 5</button>
    <p id="countdownOutput"></p>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section id="part4">
    <h2>Part 4: DOM Manipulation</h2>
    <button id="changeColorBtn">Change Background Color</button>
    <button id="addItemBtn">Add List Item</button>
    <ul id="itemList">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
